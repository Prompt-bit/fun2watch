<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='FUN2WATCH.ico') }}">
    <title>Videos - Fun2Watch</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .video-card {
            display: inline-block;
            margin: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .video-card img {
            border-radius: 10px;
            border: 2px solid #000;
            width: 550px;
            height: 350px;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .video-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0,0,0,0.3);
        }

        .label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>VIDEOS</h1>
    
    <div class="video-card">
        <span class="label">BEST VIDEO:</span>
        <a href="How-To-Create-A-Song">
            <img src="{{ url_for('static', filename='How to Create A Song.webp') }}" alt="How to Create a Song by Prime Phatin">
        </a>
    </div>

</body>
</html>
